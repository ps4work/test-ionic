<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
		<ion-item class="text" *ngFor="let item of items | async">
			{{item.$value}}
		</ion-item>
  </ion-list>
  <button *ngIf="!state" (click)="login()">Login</button>
  <button *ngIf="state" (click)="logout()">Logout</button>
</ion-content>
